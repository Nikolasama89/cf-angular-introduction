<div>
  <!-- <h1>From person table component</h1> -->
  <table class="table table-bordered w-50">
    <caption>Person Details</caption>
    <tr>
      <td class="fw-semibold text-left">First name</td>
      <td class="ps-2">{{personInput?.givenName}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-left">Last name</td>
      <td class="ps-2">{{personInput?.surName}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-left">Age</td>
      <td class="ps-2">{{personInput?.age}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-left">Email</td>
      <td class="ps-2">{{personInput?.email}}</td>
    </tr>
    <tr>
      <td class="fw-semibold text-left">Address</td>
      <td class="ps-2">{{personInput?.address}}</td>
    </tr>
  </table>
</div>
